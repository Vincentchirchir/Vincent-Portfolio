<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" type="image/jpg" href="pictures/icon.jpg" />
    <title>Contact – Vincent Chirchir</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />

    
<style>
  :root {
    --bg: #1B2431;
    --surface: rgba(255, 255, 255, 0.08);
    --surface-solid: #2a3242;
    --surface-alt: #333c4d;
    --ink: #f7f8fc;
    --muted: #cbd3e3;
    --rule: rgba(255, 255, 255, 0.2);
    --link: #d2e4ff;
    --accent: #7db6ff;
    --max: 1100px;
    --navh: 68px;
  }
  * {
    box-sizing: border-box;
  }
  html,
  body {
    margin: 0;
    overflow-x: hidden;
  }
  body {
    font-family: Inter, system-ui, Segoe UI, Roboto, Arial, sans-serif;
    color: var(--ink);
    background: var(--bg);
  }

  /* NAV */
  .nav-wrap {
    position: sticky;
    top: 0;
    left: 0;
    right: 0;
    height: var(--navh);
    z-index: 30;
    background: rgba(27, 36, 49, 0.9);
    border-bottom: 1px solid var(--rule);
    backdrop-filter: blur(10px);
  }
  .nav {
    max-width: var(--max);
    margin: 0 auto;
    padding: 0 24px;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .left {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    object-fit: cover;
    border: 1px solid rgba(255, 255, 255, 0.35);
  }
  .brand {
    font-family: "Playfair Display", serif;
    letter-spacing: 0.16em;
    font-size: 18px;
  }
  .brand a {
    color: var(--ink);
    text-decoration: none;
  }
  .menu {
    display: flex;
    gap: 28px;
  }
  .menu a {
    color: var(--ink);
    text-decoration: none;
    font-weight: 600;
    font-size: 14px;
    letter-spacing: 0.06em;
  }
  .menu a:hover {
    color: var(--accent);
  }

  /* Header */
  header.page {
    max-width: var(--max);
    margin: 22px auto 0;
    padding: 18px 24px 8px;
  }
  .eyebrow {
    letter-spacing: 0.35em;
    font-size: 12px;
    color: rgba(147, 168, 211, 0.75);
    text-transform: uppercase;
  }
  .title {
    font-family: "Playfair Display", serif;
    font-weight: 700;
    font-size: clamp(28px, 5vw, 40px);
    margin: 6px 0 6px;
  }
  .subtitle {
    color: var(--muted);
    margin: 0 0 8px;
  }

  /* Layout */
  main {
    max-width: var(--max);
    margin: 0 auto;
    padding: 0 24px 40px;
  }
  section {
    padding: 26px 0;
    border-top: 1px solid var(--rule);
  }
  section:first-of-type {
    border-top: none;
  }

  /* Form */
  form {
    max-width: 720px;
  }
  .row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
  }
  @media (max-width: 720px) {
    .row {
      grid-template-columns: 1fr;
    }
  }
  label {
    display: block;
    font-weight: 600;
    margin: 10px 0 6px;
  }
  input,
  textarea {
    width: 100%;
    padding: 0.7rem 0.75rem;
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 10px;
    font: inherit;
    color: var(--ink);
    background: var(--surface-alt);
  }
  input::placeholder,
  textarea::placeholder {
    color: rgba(244, 246, 255, 0.6);
  }
  textarea {
    min-height: 160px;
    resize: vertical;
  }
  input:focus,
  textarea:focus {
    outline: none;
    border-color: var(--accent);
    box-shadow: 0 0 0 3px rgba(125, 182, 255, 0.2);
  }
  .actions {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-top: 12px;
  }
  .btn {
    display: inline-block;
    padding: 0.65rem 1rem;
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 10px;
    text-decoration: none;
    color: var(--ink);
    font-weight: 600;
    background: var(--surface-solid);
    cursor: pointer;
    transition: border-color 0.2s ease, box-shadow 0.2s ease;
  }
  .btn:hover {
    border-color: var(--accent);
    box-shadow: 0 8px 18px rgba(0, 0, 0, 0.4);
  }
  .btn.primary {
    background: var(--accent);
    border-color: var(--accent);
    color: #04101f;
  }
  .btn.primary:hover {
    filter: brightness(1.05);
  }
  .btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    box-shadow: none;
  }

  .note {
    color: var(--muted);
    font-size: 0.95rem;
    margin-top: 8px;
  }
  .note code {
    padding: 0 4px;
    border-radius: 4px;
    background: rgba(255, 255, 255, 0.08);
  }
  .success {
    display: none;
    margin-top: 10px;
    padding: 10px 12px;
    border: 1px solid rgba(46, 204, 113, 0.35);
    background: rgba(46, 204, 113, 0.15);
    color: #a6f6ce;
    border-radius: 8px;
  }
  .error {
    display: none;
    margin-top: 10px;
    padding: 10px 12px;
    border: 1px solid rgba(239, 68, 68, 0.35);
    background: rgba(239, 68, 68, 0.18);
    color: #f7b0b0;
    border-radius: 8px;
  }

  /* Info + socials */
  .sidebar {
    color: var(--muted);
  }
  .socials {
    display: flex;
    gap: 14px;
    margin-top: 8px;
  }
  .socials a {
    color: var(--ink);
    text-decoration: none;
  }
  .socials a:hover {
    color: var(--accent);
  }
  .ico {
    width: 18px;
    height: 18px;
    display: inline-block;
    vertical-align: text-bottom;
  }

  /* Footer */
  footer {
    max-width: var(--max);
    margin: 20px auto 26px;
    padding: 0 24px;
    color: rgba(154, 163, 197, 0.7);
    font-size: 12px;
    text-align: center;
  }
</style>

  </head>
  <body>
    <!-- NAV -->
    <div class="nav-wrap">
      <div class="nav">
        <div class="left">
          <img
            class="avatar"
            src="pictures/profile.jpg"
            alt="Vincent Chirchir"
          />
          <div class="brand"><a href="index.html">V. CHIRCHIR</a></div>
        </div>
        <nav class="menu" aria-label="Primary">
          <a href="index.html">Home</a>
          <a href="projects.html">Projects</a>
          <a href="about.html">About Me</a>
          <a href="community.html">Community Engagement</a>
          <a href="gallery.html">My Gallery</a>
          <a href="contact.html" aria-current="page">Contact Me</a>
        </nav>
      </div>
    </div>

    <!-- HEADER -->
    <header class="page">
      <div class="eyebrow">Want to work together?</div>
      <h1 class="title">Get in touch</h1>
      <p class="subtitle"></p>
    </header>

    <main>
      <section>
        <div class="row" style="align-items: start">
          <!-- FORM -->
          <div>
            <h2>Send a message</h2>
            <form id="contact-form" novalidate>
              <label for="name">Name *</label>
              <input
                id="name"
                name="name"
                type="text"
                autocomplete="name"
                required
                placeholder="Your name"
              />

              <label for="email">Email *</label>
              <input
                id="email"
                name="email"
                type="email"
                autocomplete="email"
                inputmode="email"
                required
                placeholder="you@example.com"
              />

              <label for="message">Message *</label>
              <textarea
                id="message"
                name="message"
                required
                placeholder="Tell me a bit about your project..."
              ></textarea>

              <!-- Honeypot anti-spam (leave empty) -->
              <input
                type="text"
                id="company"
                name="company"
                style="display: none"
                tabindex="-1"
                autocomplete="off"
              />

              <div class="actions">
                <button class="btn primary" type="submit" id="sendBtn">
                  Send
                </button>
                <button
                  class="btn"
                  type="button"
                  id="copyBtn"
                  title="Copy message to clipboard"
                ></button>
              </div>

              <!--<div class="note">
                This form opens your email app using <code>mailto:</code>. If nothing
                happens, use "Copy text" and email me directly.
              </div>-->
              <div class="success" id="ok">
                Message ready in your email app. You can edit before sending.
              </div>
              <div class="error" id="err">
                Please fill the required fields (Name, Email, Message).
              </div>
            </form>
          </div>

          <!-- INFO -->
          <aside class="sidebar">
            <h2></h2>
            <p>
              <strong></strong>
              <a href="mailto:"></a>
            </p>
            <p><strong></strong></p>

            <h2 style="margin-top: 14px">Find me online</h2>
            <div class="socials" aria-label="Find me online">
              <a
                href="https://github.com/Vincentchirchir"
                target="_blank"
                rel="noopener"
                aria-label="GitHub"
              >
                <svg
                  class="ico"
                  viewBox="0 0 16 16"
                  fill="currentColor"
                  aria-hidden="true"
                >
                  <path
                    d="M8 0a8 8 0 0 0-2.53 15.6c.4.07.55-.17.55-.38v-1.33c-2.24.49-2.71-1.08-2.71-1.08-.37-.95-.92-1.2-.92-1.2-.75-.51.06-.5.06-.5.83.06 1.27.85 1.27.85.74 1.27 1.95.9 2.42.69.08-.54.29-.9.53-1.1-1.78-.2-3.64-.89-3.64-3.96 0-.87.31-1.58.82-2.14-.08-.2-.36-1.02.08-2.13 0 0 .67-.22 2.2.82a7.6 7.6 0 0 1 4 0c1.53-1.04 2.2-.82 2.2-.82.44 1.11.16 1.93.08 2.13.51.56.82 1.27.82 2.14 0 3.08-1.86 3.76-3.64 3.96.3.26.56.77.56 1.55v2.29c0 .21.15.45.55.38A8 8 0 0 0 8 0Z"
                  />
                </svg>
              </a>
              <a
                href="https://linkedin.com/in/vincent-chirchir"
                target="_blank"
                rel="noopener"
                aria-label="LinkedIn"
              >
                <svg
                  class="ico"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  aria-hidden="true"
                >
                  <path
                    d="M4.98 3.5C4.98 4.88 3.86 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1s2.48 1.12 2.48 2.5zM.5 8h4v15h-4V8zm7.5 0h3.83v2.05h.05c.53-1 1.84-2.05 3.79-2.05 4.05 0 4.8 2.67 4.8 6.15V23h-4v-6.58c0-1.57-.03-3.6-2.2-3.6-2.2 0-2.54 1.72-2.54 3.49V23h-4V8z"
                  />
                </svg>
              </a>
              <a href="mailto:vincentchirchir53@gmail.com" aria-label="Email">
                <svg
                  class="ico"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  aria-hidden="true"
                >
                  <path
                    d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2Zm0 4-8 5L4 8V6l8 5 8-5v2Z"
                  />
                </svg>
              </a>
            </div>
          </aside>
        </div>
      </section>
    </main>

    <footer>© <span id="year"></span> Vincent Chirchir</footer>

    <script>
      // Year
      document.addEventListener("DOMContentLoaded", () => {
        const y = document.getElementById("year");
        if (y) y.textContent = new Date().getFullYear();
      });

      // Contact form: build a mailto link (no backend)
      (function () {
        const form = document.getElementById("contact-form");
        const ok = document.getElementById("ok");
        const err = document.getElementById("err");
        const copyBtn = document.getElementById("copyBtn");
        const sendBtn = document.getElementById("sendBtn");

        function q(v) {
          return encodeURIComponent(v).replace(/%20/g, "+");
        }

        form.addEventListener("submit", function (e) {
          e.preventDefault();
          ok.style.display = "none";
          err.style.display = "none";

          // Honeypot check
          if (document.getElementById("company").value) {
            return;
          }

          const name = form.name.value.trim();
          const email = form.email.value.trim();
          const message = form.message.value.trim();

          if (!name || !email || !message) {
            err.style.display = "block";
            return;
          }
          const to = "vincentchirchir53@gmail.com"; // TODO: set your real email
          const subject = `Portfolio inquiry from ${name}`;
          const body = `From: ${name} <${email}>\n\n${message}`;
          const link = `mailto:${to}?subject=${q(subject)}&body=${q(body)}`;

          // Open default mail client
          window.location.href = link;
          ok.style.display = "block";
        });

        copyBtn.addEventListener("click", async function () {
          ok.style.display = "none";
          err.style.display = "none";
          const name = form.name.value.trim() || "(no name)";
          const email = form.email.value.trim() || "(no email)";
          const message = form.message.value.trim() || "(no message)";
          const subjectLine = form.name.value.trim()
            ? `Portfolio inquiry from ${form.name.value.trim()}`
            : "Portfolio inquiry";
          const text = `To: vincentchirchir53@gmail.com\nSubject: ${subjectLine}\n\nFrom: ${name} <${email}>\n\n${message}`;
          try {
            await navigator.clipboard.writeText(text);
            ok.textContent = "Copied to clipboard. Paste into your email app.";
            ok.style.display = "block";
          } catch (_) {
            err.textContent =
              "Could not copy. Please select and copy manually.";
            err.style.display = "block";
          }
        });
      })();
    </script>
  </body>
</html>
