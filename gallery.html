  <!-- STORY MODAL -->
  <div class="modal" id="modal" role="dialog" aria-modal="true" aria-labelledby="mTitle">
    <div class="sheet">
      <div class="sheet-head">
        <h2 class="sheet-title" id="mTitle">Story Title</h2>
        <button class="close" id="mClose" aria-label="Close">Close</button>
      </div>
      <div class="sheet-body">
        <div class="sheet-media"><img id="mImg" alt="Selected story image"/></div>
        <div class="sheet-meta">
          <div class="meta-row" id="mMeta"></div>
          <h3>About this moment</h3>
          <p id="mStory">Short story goes here...</p>
          <div id="mTags"></div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    Â© <span id="y"></span> Vincent Chirchir
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();

    // Open modal with details from data attributes
    const modal = document.getElementById('modal');
    const mTitle = document.getElementById('mTitle');
    const mImg   = document.getElementById('mImg');
    const mMeta  = document.getElementById('mMeta');
    const mStory = document.getElementById('mStory');
    const mTags  = document.getElementById('mTags');
    const mClose = document.getElementById('mClose');

    function openStory(fig){
      const img = fig.querySelector('img');
      mTitle.textContent = fig.dataset.title || '';
      mImg.src = img.src;
      mImg.alt = img.alt || 'Story photo';
      const loc = fig.dataset.location ? `ðŸ“ ${fig.dataset.location}` : '';
      const date = fig.dataset.date ? `â€¢ ${fig.dataset.date}` : '';
      mMeta.textContent = `${loc} ${date}`.trim();
      mStory.textContent = fig.dataset.story || '';
      // tags
      mTags.innerHTML = '';
      const tags = (fig.dataset.tags||'').split(',').map(t=>t.trim()).filter(Boolean);
      tags.forEach(t=>{
        const span = document.createElement('span');
        span.className = 'pill';
        span.textContent = t;
        mTags.appendChild(span);
      });
      modal.classList.add('active');
    }

    document.getElementById('photos').addEventListener('click', (e)=>{
      const fig = e.target.closest('.photo');
      if(!fig) return;
      openStory(fig);
    });

    mClose.addEventListener('click', ()=> modal.classList.remove('active'));
    modal.addEventListener('click', (e)=>{ if(e.target===modal) modal.classList.remove('active'); });
    window.addEventListener('keydown', (e)=>{ if(e.key==='Escape') modal.classList.remove('active'); });
  </script>
